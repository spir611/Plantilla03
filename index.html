<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript</title>
  <link href="./img/favicon.ico" rel="icon" type="image/x-icon" >
  <link href="./css/styles.css" rel="stylesheet" type="text/css" />
  <script defer src="./js/setCookie.js" type="text/javascript"></script>
  <script defer src="./js/getCookie.js" type="text/javascript"></script>
  <script defer src="./js/deleteCookie.js" type="text/javascript"></script>
    <script defer src="./js/login.js" type="text/javascript"></script>

</head>

<body  >
  
  <!-- --------HEADER---------- -->
  <div class="header">
    

    
    <div class="header-text">
      <h3>Ejemplos – FUNDAMENTOS DE JS (ES6)</h3>
      <h4>Desarrollo WEB en entorno cliente</h4>
      <h5>Login-Formularios con cookies</h5>
    </div>
    <div class="header-image">
      <img src="./img/FotoAlumno.jpg" alt="Imagen de Sandra Pirpamer">
    </div>
  </div>
  
  <br />
  <div class="container">
<!-- loginForm-->  
    <div class="card" id="loginCard">
      <div class="loginTitle">Login</div>
      <div class="loginBody">
        <!--form-inicia el formulario en html-->
        <form id="loginForm">
          <label for="username">Introduce su nombre de usuario</label><br>
          <input type="text" id="username"  placeholder="Sandra" value="Sandra" name="username" pattern="[A-Za-z]{3,}" required
          oninput="this.setCustomValidity('')"
          oninvalid="this.setCustomValidity('El nombre tiene que tener al menos tres letras.'); " class="wideInput"   
          /><br><br>
          <label for="password">Introduce la contraseña (real: 1234)</label><br>
          <input type="password" id="password" name="password" value="1234" required class="wideInput"/><br><br>
          <input class="submitButton" type="submit" value="Ingresar">

        </form>
      </div>
      <p id="messageBienvenida"></p>    
    </div>
  </div>
  <!-- ---------FOOTER----------- -->
  <div class="footer">
    © Sandra Barbara Pirpamer 2024☺
  </div>
</body>

</html>
